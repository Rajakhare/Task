<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Layout 3</title>
</head>
<body>
     <table border="5" cellspacing="5" width="20%" height="300px" align="center">
          <tr style="text-align: center;">
               <td style="border: 5px solid green;" colspan="3">Header</td>
          </tr>
          <tr style="text-align: center;">
               <td style="border: 5px solid red;">Menu</td>
               <td style="border: 5px solid yellow;" rowspan="2">Main</td>
               <td style="border: 5px solid pink;" rowspan="2">Adverts</td>
          </tr>
          <tr style="text-align: center;">
               <td style="border: 5px solid brown;">Picture</td>
          </tr>
          <tr style="text-align: center;">
               <td style="border:5px solid grey" colspan="3">Footer</td>
          </tr>
     </table>
</body>
