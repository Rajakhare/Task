<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
</head>
<body>
     <h1>Student Registration Form</h1>
     <form action="">
          <h3>Fill In This Form To Register</h3>
          <label for="firstname"><strong>First Name: </strong> </label> 
          <input type="text" id="firstname" name="FirstName"> <br> <br>

          <label for="lastname"><strong>Last Name:</strong> </label>
          <input type="text" id="lastname"> <br> <br>
         
          <label for="email"><strong>Email:</strong> </label>
          <input type="email" id="email"> <br> <br>

          <label for="phone"><strong>Mobile:</strong> </label>
          <input type="number" id="phone" name="phone"> <br> <br>

          <label for="DOB"><strong>Date Of Birth: </strong></label>
          <input type="date" id="DOB"> <br> <br>

          <label for="username"><strong>Set Username:</strong> </label>
          <input type="text" id="username"> <br> <br>

          <label for="pass"><strong>Set Password:</strong> </label>
          <input type="password" id="pass"> <br> <br>

          <div><strong>Gender:</strong> </div>
          <input type="radio" name="gender" id="male" value="Male">
          <label for="male">Male</label> <br>

          <input type="radio" name="gender" id="female" value="Female">
          <label for="female">Female</label> <br>

          <input type="radio" name="gender" id="other" value="Other">
          <label for="other">Other</label> <br> <br>

          <div><strong>Course:</strong>
          <label for="frontend">Frontend</label>
          <input type="checkbox" id="frontend" name="course" value="FrontEnd">

          <label for="backend">Backend</label>
          <input type="checkbox" id="backend" name="course" value="BackEnd">

          <label for="fullstack">Full-Stack</label>
          <input type="checkbox" id="fullstack" name="course" value="FullStack">
          </div> <br>

          <label for=""><strong>Photo: </strong></label>
          <input type="file"> <br> <br>


          <input type="submit" value="Register">

          
         
     </form>
</body>
</html>
